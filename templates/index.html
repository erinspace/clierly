<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    $(document).ready(){
      $('#send').on('click', function(){
         var text = $('#dump').val();
         $.post('./parser', {text:text}, function(res){
           $('#dump').val(res);
         });
      });
    });
  </script>
</head>
<body>
  <textarea id="dump" style="width:800px;height:800px;"></textarea>
  <button id="send">Send</button>
</body>
</html>
